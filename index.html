<!DOCTYPE html>
<html>
<head>
  <title>Socket Test</title>

</head>
<body>
  <h1>Socket Test</h1>
  <input id="msg" placeholder="Mesaj yaz" />
  <button onclick="send()">GÃ¶nder</button>

  <h2>Log</h2>
  <ul id="log"></ul>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io("http://167.71.96.139:2999");
    const ROOM_CODE = "DKR0OVSSVJ"; // Dinlemek istediÄŸin oda kodu

    socket.on("connect", () => {
      log("ğŸŸ¢ BaÄŸlandÄ±: " + socket.id);

      // Belirli odaya join ol (room_code)
      socket.emit("join-room", ROOM_CODE);
      log("ğŸ  Odaya join isteÄŸi gÃ¶nderildi: " + ROOM_CODE);
    });

    // Sunucudan gelen normal mesajlarÄ± dinle
    socket.on("new-message", data => {
      log("ğŸ’¬ " + data.sender + ": " + data.message);
    });

    // Sunucudan gelen transaction-update event'ini dinle
    // Bu event, API'den gelen veriyi ilgili odaya publish ettiÄŸimiz event
    socket.on("transaction-update", payload => {
      // payload = { type: "teslimat" | "cekim", data: {...} }
      log("ğŸ“¦ Transaction (" + payload.type + ") alÄ±ndÄ±");
      log(JSON.stringify(payload.data, null, 2));

      // Gelen datayÄ± developer console'da detaylÄ± gÃ¶ster
      console.log("ğŸ“¦ Transaction-update tipi:", payload.type);
      console.log("ğŸ“¦ Transaction data (tam):", payload.data);
      console.log("ğŸ“Œ Room code:", payload?.data?.room_code);
    });

    function send() {
      const val = document.getElementById("msg").value;
      socket.emit("send-message", val);
    }

    function log(text) {
      const li = document.createElement("li");
      li.innerText = text;
      document.getElementById("log").appendChild(li);
    }
  </script>
</body>
</html>
